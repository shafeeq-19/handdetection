<!DOCTYPE html> 
<html> 
 <head>  
   <meta charset="utf-8">  
   <title>TensorFlow.js Tutorial</title> 
   <link rel="stylesheet" href="main.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

 </head> 
 <body> 
    <div class="jumbotron">
      <div class="grid-container">
        <div class="grid-item">
            <img src="ring.png" alt="Image 1" class="image_choosen">
        </div>
        <div class="grid-item">
            <img src="ring11.png" alt="Image 2" class="image_choosen">
        </div>
        <div class="grid-item">
            <img src="ring22.png" alt="Image 3" class="image_choosen">
        </div>
        <!-- Add more grid items as needed -->
    </div>
       
    </div>

   <div id="videoContainer">
        <video autoplay="true" id="videoElement" style="display:none"></video>
        <canvas id="canvas" width="940" height="720">
          
        </canvas>
   </div>
    <!-- Require the peer dependencies of handpose. -->
    <script src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.1.0/dist/tf-converter.js"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the tfs union bundle. -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-cpu@3.13.0/dist/tf-backend-cpu.js"></script> -->
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.1.0/dist/tf-backend-webgl.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="script.js" type="module"></script>
    <script>
      sessionStorage.setItem('imgurl', 'ring.png');
      $('.image_choosen').on('click', function(e) {
        let imgSrc = $(e.target).attr('src')
        sessionStorage.setItem('imgurl', imgSrc);
    })
    </script>
 </body> 
</html>
